{% load static %}

<!doctype html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static "scoring/style.css" %}" rel="stylesheet" type="text/css" media="screen" />

    <title>Deschutes Demo Scoring - Final Results</title>
  </head>
<html lang="en">

<div class="jumbotron">
  <div align="center">
  <img src="{% static "scoring/dd-header.gif" %}" width="1600" height="200"/>
  </div>
</div>


<div align='center'>
<form action="" method="post">
	  {% csrf_token %}
              <select id = "division" name="division">
                     {% for division in divisions %}
               <option value = {{division.id}}>{{division.description}}</option>
                     {% endfor %}
              </select>
    <input type="submit" value="Choose Workout">
</form>
</div>

<table class="table">
<th>Rank</th>
<th>Points</th>
<th>Team</th>
{% for score in allWorkouts %}
<tr>
<td>
{{score.rank}}</td><td>
{{score.score}}</td><td>
{{score.team}}</td>

</tr>
{% endfor %}
</table>
</html>
